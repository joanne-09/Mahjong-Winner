<!doctype html>
<head>
  <title>Mahjong Winner</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>

<body>
  <div class="navbar">
    <a href="/" class="brand">Mahjong Winner</a>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <div class="content">
    <h1>Analyze Your Hand</h1>
    <p>Upload an image of your Mahjong hand to see the results.</p>
    <form class="upload-form" method=post enctype=multipart/form-data>
      <div class="settings-group">
        <h3>Game Settings</h3>
        <div class="setting-item">
          <label for="round">Round:</label>
          <select name="round" id="round">
            <option value="east" selected>East</option>
            <option value="south">South</option>
            <option value="west">West</option>
            <option value="north">North</option>
          </select>
        </div>

        <div class="setting-item">
          <label for="dealer">Dealer:</label>
          <select name="dealer" id="dealer">
            <option value="east" selected>East</option>
            <option value="south">South</option>
            <option value="west">West</option>
            <option value="north">North</option>
          </select>
        </div>

        <div class="setting-item">
          <label for="continues">Continues:</label>
          <input type="number" name="continues" id="continues" value="1" min="0">
        </div>

        <div class="setting-item">
          <label for="dice">Dice:</label>
          <input type="number" name="dice" id="dice" value="18" min="2" max="18">
        </div>

        <div class="setting-item">
          <label for="seat">Your Seat:</label>
          <select name="seat" id="seat">
            <option value="east" selected>East</option>
            <option value="south">South</option>
            <option value="west">West</option>
            <option value="north">North</option>
          </select>
        </div>

        <div class="setting-item">
          <label for="wins">Winning From:</label>
          <select name="wins" id="wins">
            <option value="east" selected>East</option>
            <option value="south">South</option>
            <option value="west">West</option>
            <option value="north">North</option>
            <option value="self">Self-Drawn</option>
          </select>
        </div>

        <div class="setting-item">
          <label for="base">Base Money:</label>
          <input type="number" name="base" id="base" value="100" min="0">
        </div>

        <div class="setting-item">
          <label for="bonus">Bonus Money:</label>
          <input type="number" name="bonus" id="bonus" value="30" min="0">
        </div>
      </div>

      <div class="upload-group">
        <label for="file">Upload Hand Image:</label>
        <input type=file name=file id="file" required>
      </div>
      <input type=submit value=Analyze>
    </form>
  </div>
</body>
