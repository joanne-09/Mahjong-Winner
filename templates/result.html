<!doctype html>
<head>
    <title>Mahjong Winner - Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}">
</head>

<body>
    <div class="navbar">
        <a href="/" class="brand">Mahjong Winner</a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="content">
        <h1>Analysis Results</h1>
        <div class="results-grid">
            <div class="result-card">
                <h3>Your Hand</h3>
                <img src="{{ url_for('static', filename=uploaded_image) }}" alt="Uploaded Hand">
            </div>
            <div class="result-card">
                <h3>Winning Breakdown</h3>
                <img src="{{ url_for('static', filename=generated_image) }}" alt="Generated Winning Hand">
            </div>
        </div>

        <div class="result-details">
            <div class="detail-card">
                <h3>Breakdown Data</h3>
                <pre>{{ breakdown }}</pre>
            </div>
            <div class="detail-card">
                <h3>Final Money</h3>
                <pre>{{ money }}</pre>
            </div>
        </div>
    </div>
</body>
